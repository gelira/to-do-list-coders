<form [formGroup]="form" (submit)="onSubmit()" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data limite de entrega</mat-label>
    <input matInput formControlName="due_date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Prioridade</mat-label>
    <mat-select formControlName="priority">
      <mat-option *ngFor="let op of priorities" [value]="op.value">
        {{ op.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox formControlName="done">Tarefa Concluída</mat-checkbox>

  <button mat-raised-button color="primary" type="submit" class="button">Salvar</button>
</form>
